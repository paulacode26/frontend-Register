<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Event Registration</title>
   </head>
<body>
  <div class="container">
    <div class="title">BVC Sport Club Event Registration </div>
    <div class="content">
      <form id="registrationForm">
        <div class="user-details"> 
          <div class="input-box">
            <label class="details">ID</label>
            <input type="text" class = "inputbox" placeholder="Enter your ID" name = "id" required id="id">
          </div>
          <div class="input-box">
            <label class="details">Full name</label>
            <input type="text" class = "inputbox" placeholder="Enter your Full name" name = "fullname" required id="fullName">
          </div>
          <div class="input-box">
            <label class="details">Address</label>
            <input type="text" class = "inputbox" placeholder="Enter your Address" name = "address" required id="address">
          </div>
          <div class="input-box">
            <label class="details">Select status</label>
            <select type="text" class = "status"  name = "status" required id="status">
                <option value="">Select status</option>
                <option value="Student">Student</option>
                <option value="Staff">Staff</option>
                <option value="Volunteer">Volunteer</option>
            </select> 
          </div>
          
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>

        <div id="response">

        </div>
      </form>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
